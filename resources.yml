---
Resources:
  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    DeletionPolicy: Delete
    Properties:
      DistributionConfig:
        Enabled: true
        PriceClass: PriceClass_100
        HttpVersion: http2
        Comment: "Lambda FunctionURL {{{ domains }}}"
        Origins:
          - Id: LambdaFunctionURL
            DomainName: { "Fn::Select": [2, {'Fn::Split': ["/", {'Fn::GetAtt': ["{{{ lambdaFunctionUrl }}}", FunctionUrl]}]}]} # extract function url form your lambda resource
            OriginPath: ''
            CustomOriginConfig:
              HTTPPort: 80
              HTTPSPort: 443
              OriginProtocolPolicy: https-only
              OriginSSLProtocols: [TLSv1, TLSv1.1, TLSv1.2]
        DefaultCacheBehavior:
          TargetOriginId: LambdaFunctionURL
          ViewerProtocolPolicy: redirect-to-https
          Compress: true
          DefaultTTL: 0
          AllowedMethods:
            - HEAD
            - DELETE
            - POST
            - GET
            - OPTIONS
            - PUT
            - PATCH
          CachedMethods:
            - HEAD
            - OPTIONS
            - GET
          ForwardedValues:
            QueryString: true
            Headers:
              - Accept
              - x-api-key
              - Authorization
            Cookies:
              Forward: all
        Aliases: "{{{ domains }}}"
        ViewerCertificate:
          SslSupportMethod: sni-only
          MinimumProtocolVersion: TLSv1.2_2021
          AcmCertificateArn: "{{{certificateArn}}}"
Outputs:
  CloudFrontDistributionDomain:
    Value:
      Fn::GetAtt: [ CloudFrontDistribution, DomainName ]
